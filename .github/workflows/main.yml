name: Build Android 32-bit APK for Android 5+

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        cache: true
        cache-key: flutter-packages
        cache-path: ${{ github.workspace }}/.pub-cache

    - name: Install required Android platforms and build tools
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-21"
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK for armeabi-v7a (32-bit)
      run: |
        flutter build apk --release --target-platform=android-arm --verbose
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-arm32-release
        path: build/app/outputs/flutter-apk/app-release.apk